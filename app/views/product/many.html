{% extends "base.html" %}
{% block content %}
    {% if message %}
    <div class="alert alert-success">
        {{message}}
    </div>
    {% elseif error %}
    <div class="alert alert-danger">
        {{error}}
    </div>
    {% endif %}
    <div class="page-header">
        <h1>Departments</h1>
    </div>
    <div class="bottom-left">
        {% if products %}
        <table class="table table-hover table-responsive">
            <thead class="table-striped">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                </tr>
            </thead>
            <tbody>
                <!-- A list of products -->
                {% for product in products %}
                <tr>
                    <td>{{product.id}}</td>
                    <td>{{product.name}} <a href="{{base_path}}/product/{{product.id}}"><span class="glyphicon glyphicon-search"></span></a></td>
                </tr> 
                {% endfor %}
            </tbody>
        </table>
        {% else %}
        <div class="alert alert-danger">
            NO DEPARTMENTS FOUND!
        </div>
        {% endif %}
    </div>
{% endblock %}
