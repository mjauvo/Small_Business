{% extends "base.html" %}
{% block content %}
<h1>Register as customer</h1>
    <form class="form-horizontal">
        <div class="form-group">
            <label class="col-lg-2 control-label">First name:</label>
            <div class="col-lg-8"><input type="text" class="form-control"></div>
        </div>
        <div class="form-group">
            <label class="col-lg-2 control-label">Last name:</label>
            <div class="col-lg-8"><input type="text" class="form-control"></div>
        </div>
        <div class="form-group">
            <label class="col-lg-2 control-label">Company:</label>
            <div class="col-lg-8"><input type="text" class="form-control"></div>
        </div>
        <div class="form-group">
            <label class="col-lg-2 control-label">Business ID:</label>
            <div class="col-lg-8"><input type="text" class="form-control"></div>
        </div>
        <div class="form-group">
            <label class="col-lg-2 control-label">Street address:</label>
            <div class="col-lg-8"><input type="text" class="form-control"></div>
        </div>
        <div class="form-group">
            <label class="col-lg-2 control-label">Post code:</label>
            <div class="col-lg-8"><input type="text" class="form-control"></div>
        </div>
        <div class="form-group">
            <label class="col-lg-2 control-label">City:</label>
            <div class="col-lg-8"><input type="text" class="form-control"></div>
        </div>
        <div class="form-group">
            <label class="col-lg-2 control-label">Phone:</label>
            <div class="col-lg-8"><input type="text" class="form-control"></div>
        </div>
        <div class="form-group">
            <label class="col-lg-2 control-label">Email:</label>
            <div class="col-lg-8"><input type="text" class="form-control"></div>
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
{% endblock %}
