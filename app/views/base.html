<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{% block title %}Small Business{% endblock %}</title>
        {% block head %}
            <!-- CSS -->
            <link href="{{base_path}}/assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">
            <link href="{{base_path}}/assets/css/site.css" rel="stylesheet">
            <!-- JS -->
            <script src="{{base_path}}/assets/js/jquery.min.js"></script>
            <script src="{{base_path}}/assets/bootstrap/js/bootstrap.min.js"></script>
            <script src="{{base_path}}/assets/js/site.js"></script>
        {% endblock %}
		<script>
			$(document).ready(function(){
			$('[data-toggle="tooltip"]').tooltip(); 
			});
		</script>
    </head>
    <body>
        <!-- NAVIGATION -->
        <nav class="navbar navbar-default" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navigation">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="{{base_path}}">Small Business</a>
                </div>
                <div class="collapse navbar-collapse" id="navigation">
                    <ul class="nav navbar-nav">
                        <!-- Navigation | Links -->
                        <li><a href="{{base_path}}">Home</a></li>
                        <li><a href="{{base_path}}/department/all">Departments</a></li>
                    </ul>
                    <!-- USER IS LOGGED IN -->
					{% if loggedin_user %}
					<form class="nav navbar-form navbar-right" method="post" action="{{base_path}}/logout">
						<button type="submit" class="btn btn-primary">Logout&nbsp;&nbsp;<span class="glyphicon glyphicon-log-out"></span></button>
					</form>
                    <ul class="nav navbar-nav navbar-right">
                        <li class='navbar-text'>{{loggedin_user.name}}</li>
                    </ul>
                    <!-- USER IS NOT LOGGED IN -->
					{% else %}
                    <!--
                    <form class="nav navbar-form navbar-right" method="get" action="{{base_path}}/login">
						<button type="submit" class="btn btn-primary">Login&nbsp;&nbsp;<span class="glyphicon glyphicon-log-in"></span></button>
					</form>
					<form class="nav navbar-form navbar-right" method="get" action="{{base_path}}/register">
						<button type="submit" class="btn btn-primary">Register&nbsp;&nbsp;<span class="glyphicon glyphicon-user"></span></button>
					</form>
                    -->
                    <ul class="nav navbar-nav navbar-right">
						<li role="button"><a href="{{base_path}}/register"><span class="glyphicon glyphicon-user"></span>&nbsp;Register as customer</a></li>
                        <li><a href="{{base_path}}/login"><span class="glyphicon glyphicon-log-in"></span>&nbsp;Login</a></li>
                    </ul>
					{% endif %}
				</div>
			</div>
		</nav>

        <!-- CONTENT -->
        <div id="main-container">
            <!-- Dynaaminen sisältö tulee tähän -->
            {% block content %}
            {% endblock %}
        </div>

        {% block body %}
        {% endblock %}
    </body>
</html>
